<form (ngSubmit)="onSubmit()" [formGroup]="addForm">
    <fieldset>
        <legend>Agrega Un Empleado</legend>
        <div class="form-group">
          <label for="nombre" class="form-label mt-4">Nombre del Empleado</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingresa Tu Nombre" name="nombre" required formControlName="nombre">

        </div>
        <div *ngIf="addForm.get('nombre')?.touched && addForm.get('nombre')?.errors?.['required']"  class="alert alert-danger">El Campo nombre es requerido</div>

        <div *ngIf="addForm.get('nombre')?.touched && addForm.get('nombre')?.errors?.['minlength']"  class="alert alert-danger">El Campo debe Contener Minimo {{ addForm.get('nombre')?.errors?.['minlength'].requiredLength }} caracteres</div>

      <div class="form-group">
        <label for="email" class="form-label mt-4">Direccion de Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingresa Tu Email" name="email" required formControlName="email">
        <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más.</small>
      </div>

      <div *ngIf="addForm.get('email')?.touched && addForm.get('email')?.errors?.['required']"  class="alert alert-danger">El Campo email es requerido</div>

      <div *ngIf="addForm.get('email')?.touched && addForm.get('email')?.errors?.['email']"  class="alert alert-danger">Email no Valido</div>

        <div class="form-group">
            <label for="fecha" class="form-label mt-4">Fecha de Inicio</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required formControlName="fecha">
        </div>

        <div *ngIf="addForm.get('fecha')?.touched && addForm.get('fecha')?.errors?.['required']"  class="alert alert-danger">El Campo fecha es requerido</div>

      <div class="form-group">
        <label for="notas" class="form-label mt-4">Notas</label>
        <textarea class="form-control" id="notas" rows="3" name="notas" formControlName="notas"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid">Submit</button>
    </fieldset>
  </form>
